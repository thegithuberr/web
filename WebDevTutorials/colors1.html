<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css ">
    
    <style>
        .container{
            display: flex; /*we need this for the next line to work*/
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        var index=0;

        function changeColors(){
             var colors = ["pink", "azure", "beige", "cadetblue"];

             document.getElementsByTagName("body")[0].style.background=colors[index++];

             if(index>colors.length-1)
                index=0; 
             //by using style we get access to css
        }
    </script>
</head>
<body>
    <div class="container ">
        <button onclick="changeColors()" type="button" class="btn btn-info">Change Color</button>
    </div>
</body>
</html>
